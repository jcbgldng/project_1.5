<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Log in page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/index.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1>Jacob Golding's Project 1</h1>
				</div><!-- Header column div -->
			</div><!-- Header row div-->
			<br>
			<div class="row">
				<form class="" action="log_in.do" method="post">
					<div class="form-group row">
						<label for="theUsername">Username</label>
		  				<input type="text" id="theUsername" name="username" placeholder="Enter your Username">
					</div>
					<div class="form-group row">
						<label for="thePassword">Password</label>
		  				<input type="password" id="thePassword"name="password" placeholder="Enter your Password">
					</div>
		  			<div class="form-check form-check-inline">
		  				<input type="radio" class="form-check-input" id="theManager"name="type" value="manager" checked> 
		  				<label class="form-check-label" for="theManager">Manager</label>
		  				
		  			</div>
		  			<div class="form-check form-check-inline">
		  				<input type="radio" class="form-check-input" id="theEmployee" name="type" value="employee"> 
		  				<label class="form-check-label" for="theEmployee">Employee</label>
		  			</div>
		  			<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div><!-- form  row div -->
		</div><!-- contain div -->
	</body>
</html>
